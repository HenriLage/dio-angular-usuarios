<section>
    <div class="example-label">
    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Maria" #input>
    </mat-form-field>
    </div>

    <div class="example-label2"></div>

    <div class="example-button-row">
        <button mat-raised-button color="primary" (click)="cadastrarUsuario()">Cadastrar funcionário</button>
        <button mat-raised-button disabled color="warn">Excluir selecionados</button>
    </div>
</section>



<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort matSortStart="desc">

        <!-- Coluna Checkbox -->
        <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
        </td>
        </ng-container>
    
        <!-- Coluna ID -->
        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Coluna Imagem -->
        <ng-container matColumnDef="imagem">
            <th mat-header-cell *matHeaderCellDef> Foto </th>
            <td mat-cell *matCellDef="let element"> 
                <img class="foto" mat-card-image [src]="element.imagem" >
            </td>
        </ng-container>
    
        <!-- Coluna Nome -->
        <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
    
        <!-- Coluna Email -->
        <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
    
        <!-- Coluna Contato Alternativo -->
        <ng-container matColumnDef="contatoAlt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cont. Alt. </th>
        <td mat-cell *matCellDef="let element"> {{element.contatoAlt}} </td>
        </ng-container>

        <!-- Coluna Funcao -->
        <ng-container matColumnDef="funcao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Função </th>
            <td mat-cell *matCellDef="let element"> {{element.funcao}} </td>
        </ng-container>

        <!-- Coluna Departamento -->
        <ng-container matColumnDef="departamento">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Departamento </th>
            <td mat-cell *matCellDef="let element"> {{element.departamento}} </td>
        </ng-container>


        <!-- Coluna Editar -->
        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let row; let i=index;"> 
                <button mat-mini-fab color="accent" aria-label="Edit" (click)="botaoEditar(i, row.id, row.imagem, row.nome, row.email, row.contatoAlt, row.funcao, row.departamento)" >
                <mat-icon>edit</mat-icon>
                </button> 
            </td>
            
        </ng-container>

        <!-- Coluna Excluir -->
        <ng-container matColumnDef="excluir">
            <th mat-header-cell *matHeaderCellDef> Excluir </th>
            <td mat-cell *matCellDef="let row; let i=index;"> 
                <button mat-mini-fab color="warn" aria-label="Excluir" (click)="botaoDeletar(i, row.id, row.imagem, row.nome, row.email, row.contatoAlt, row.funcao, row.departamento)">
                <mat-icon>delete</mat-icon>
                </button> 
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Não existe dados com o filtro "{{input.value}}"</td>
          </tr>
        
    </table>
    
    <mat-paginator 
    [pageSizeOptions]="[5, 10, 25, 100]" 
    [length]="dataSource.filteredData.length">
    </mat-paginator>
   
</div>
